<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chempion Tigers</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/7d51fff106.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="container header-top-flex">
          <div class="header-links">
            <a href="#">Get Tickets</a>
            <a href="#">Shop</a>
          </div>

          <div class="header-right">
            <div class="live">
              <span class="live-element">Live</span>
              <span> Lorem ipsum dolar set amet ....</span>
            </div>

            <div class="sign">
              <a href="#">Sign in </a>
              /
              <a href="#">Sign up</a>
            </div>
          </div>
        </div>
      </div>
      <nav class="header-nav-dektop">
        <div class="container-small nav-flex">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About the club</a></li>
            <li><a href="#">Media</a></li>
          </ul>
          <a href="#" class="logo">
            <img src="./assets/images/logo.png.webp" alt="Logo" />
          </a>
          <ul>
            <li><a href="#">Ticket</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <nav class="header-nav-mobile">
        <span class="live-element">Live</span>
        <a href="#" class="logo">
          <img src="./assets/images/logo.png.webp" alt="Logo" />
        </a>
        <button class="nav-menu-btn"><i class="fa-solid fa-bars"></i></button>

        <div class="mobile-menu">
          <button class="mobile-menu-close">Close</button>
          <nav>
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About the club</a></li>
              <li><a href="#">Media</a></li>
            </ul>
          </nav>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="banner-coursel">
        <div class="container banner-container">
          <div class="banner-text">
            <h2>
              <span>2</span>
              days until the next match
            </h2>

            <p>
              <a href="">The Tigers</a>
              <span class="breaker"></span>
              <span class="vs">VS</span>
              <a href="">The BEARS</a>
            </p>
          </div>
        </div>
      </div>
      <div class="banner-btn">NEXT</div>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
